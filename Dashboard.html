<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
            font-family:sans-serif;
        }
        body{
            background-image: url("./nature.jfif");
            background-position:center;
            background-size: cover;
            background-attachment: fixed;
        }
        .sidebar{
            position:fixed;
            left:0;
            height:100%;
            width:250px;
            background-color: #042331;
        }
        .sidebar .header{
            font-size:25px;
            color:#fff;
            text-align: center;
            line-height: 70px;
            background-color: #063146;
        }
        ul li a{
          list-style: none;
          padding-left:40px;
          color:white;
          line-height:70px;
          text-decoration: none;
          display:flex;
          gap:10px;
          border-top:1px solid rgba(255,255,255,.1);
          border-bottom:1px solid rgba(255,255,255,.1) ;
        }
        ul li a:hover{
            background-color: rgba(255,255,255,.1);
            transition:0.5s;
            padding-left:30px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="header">
            <h3>My App</h3>
        </div>
        <ul>
            <li><a href="#"><i class="bi bi-house-add-fill"></i>  Home</a></li>
            <li><a href="#"><i class="bi bi-house-add-fill"></i>  Dashboard</a></li>
            <li><a href="#"><i class="bi bi-book-fill"></i>  Courses</a></li>
            <li><a href="#"><i class="bi bi-person-fill-add"></i>  Account</a></li>
            <li><a href="#"><i class="bi bi-door-open-fill"></i>  Logout</a></li>
            <li><a href="#"><i class="bi bi-telephone-fill"></i> Contact</a></li>
        </ul>
    </div>
</body>
</html>
